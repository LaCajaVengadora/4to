<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="mt-5 rounded container-fluid border border-secondary" style="width: 50%;">
    <div class="row m-3 mt-4">
        <div class="col-6">
            <h2>Acceso</h2>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-lg btn-outline-primary ">Registro</button>
        </div>
    </div>
    <hr/>
    <form class="row m-3">
        <div class="input-group mb-3 m-0">
            <span class="input-group-text" id="emailHelp"><i class="bi bi-person-fill"></i></span>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="test@test.com" aria-label="Username" aria-describedby="emailHelp">
        </div>
        <div class="input-group mb-3 m-0">
            <span class="input-group-text" id="passwordHelp"><i class="bi bi-key-fill"></i></span>
            <input type="password" class="form-control" id="exampleInputpassword" placeholder="password" aria-label="Password" aria-describedby="emailHelp">
        </div>
        <div class= "ms-3 form-check ">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
      </form>
      <div class="row m-3">
        <div class="col-4 btn btn-lg btn-primary text-center">Acceder</div>
        <div class="col-4 offset-4">
            <a href="#" style="text-decoration:none;">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
