<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<style>
    .row * {border: 2px solid white; height: 100px}
    .col * {border: 2px solid white}
</style>
<body class="container-fluid text-center">
    
    <div class="row"> <div class="col bg-success" style="height: 50px;">Header</div></div>

    <!-- Nums -->
    <div class="row">
        <div class="col-6 col-sm-3 bg-primary offset-md-3" style="height: 100px;">1</div>
        <div class="col-6 col-sm-3  bg-primary" style="height: 100px;">2</div>
        <div class="w-100 d-none d-sm-none d-md-block" style="height: 0px;  border: 0px;"></div>
        <div class="col-6 col-sm-3 bg-primary" style="height: 100px;">3</div>
        <div class="col-6 col-sm-3 bg-primary offset-md-6" style="height: 100px;">4</div>
    </div>
    <!--Div para tablet--> 
    <div class="row"><div style="height: 50px;" class="col bg-info d-md-none d-sm-block d-none">Tablet</div></div>
    <!--Letras-->
    <div class="row">
        <div class="col-6 col-sm-3 bg-secondary order-md-4">a</div>
        <div class="col-6 col-sm-3 bg-secondary order-md-3">b</div>
        <div class="col-6 col-sm-3 bg-secondary order-md-2">c</div>
        <div class="col-6 col-sm-3 bg-secondary order-md-1">d</div>
    </div>
    <!--Div para desktop y mobile--> 
    <div class="row"><div style="height: 50px;" class="col bg-info d-md-block d-none">Desktop</div></div>
    <div class="row"><div style="height: 50px;" class="col bg-info d-sm-none d-block">Mobile</div></div>
    <!--Letras-->
    <div class="row">
        <div class="col bg-warning d-md-block d-sm-none d-none">:(</div>
        <div class="col bg-warning">:D</div>
        <div class="col bg-warning d-md-none d-sm-block d-none">:(</div>
    </div>

    <div class="row"> <div class="col bg-success d-sm-block d-none" style="height: 50px;">Footer</div></div>

</body>
</html>
