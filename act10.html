<body class="m-1 container-fluid">
    <h1 class="mt-2">Find Empty Inputs</h1>
    <p>Find all empty inpust within specific panel with reusable validation scripts</p>

    <!--FIRST FORM-->
    <div class="card">
        <div class="card-header bg-secondary-subtle d-flex align-items-center" style="font-size: large;"><b>Panel 1</b></div>
        <div class="card-body">
            <form>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="Name1" class="form-label mb-1 ms-1"><b>First Name</b></label>
                        <input type="text" class="form-control" id="Name1" placeholder="Enter first name" >
                    </div>
                    <div class="col-6">
                        <label for="Name2" class="form-label mb-1 ms-1"><b>Last Name</b></label>
                        <input type="text" class="form-control" id="Name2" placeholder="Enter last name" >
                    </div>
                </div>
        
                <div class="row mb-2">
                    <div class="col-4">
                        <label for="City" class="form-label mb-1 ms-1"><b>City</b></label>
                        <input type="text" class="form-control" id="City" placeholder="Enter city">
                    </div>
                    <div class="col-4">
                        <label for="State" class="form-label mb-1 ms-1"><b>State</b></label>
                        <input type="text" class="form-control" id="State" placeholder="Enter state">
                    </div>
                    <div class="col-4">
                        <label for="Zip" class="form-label mb-1 ms-1"><b>Zip</b></label>
                        <input type="text" class="form-control" id="Zip" placeholder="Enter zip code">
                    </div>
                </div>
        
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="Email" class="form-label mb-1 ms-1"><b>Email</b></label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter email adress" >
                    </div>
                    <div class="col-6">
                        <label for="Password" class="form-label mb-1 ms-1"><b>Password</b></label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter password" >
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end bg-secondary-subtle">
            <button class="btn btn-light me-2">Reset</button>
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
