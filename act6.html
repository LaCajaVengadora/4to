<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="row"> <div class="col hTop" style="font-style: italic; height: 50px;">Header</div></div>

    <div class="row">
        <div class="col col-md-4 col-sm-6 col-xs-12 col1 bigCols" style="height: 100px;">1</div>
        <div class="w-100 d-sm-none d-block"></div>
        <div class="col col-md-4 col-sm-6 col-xs-12 col2 bigCols" style="height: 100px;">2</div>
        <div class="w-100 d-sm-none d-block"></div>
        <div class="col col-md-4 col-sm-12 col-xs-12 col3 bigCols" style="height: 100px;">3</div>
    </div>
</body>
<style>
    .row{border: 2px solid white} .col{border: 2px solid white}
    .bigCols{font-weight: bold; font-size: 60px;}
    @media screen and (min-width: 0px){ /* XS */
        .hTop{ background-color:rgb(255, 190, 125); text-align: center;}
        /*columnas*/
        .col1{ text-align: left; background-color: rgb(200, 0, 0)}
        .col2{ text-align: center; background-color: rgb(0, 214, 252)}
        .col3{ text-align: right; background-color: rgb(200, 0, 0)}
    }
    @media screen and (min-width: 576px){ /* SM */
        .hTop{ background-color:rgb(0, 214, 252);}
        /*columnas*/
        .col1{ text-align: left; background-color: rgb(200, 0, 0)}
        .col2{ text-align: right; background-color: rgb(200, 0, 0)}
        .col3{ text-align: center; background-color: rgb(0, 255, 0)}
    }
    @media screen and (min-width: 768px){ /* MD */
        .hTop{ background-color:rgb(0, 255, 0);}
        /*columnas*/
        .col1{ text-align: center; background-color: rgb(200, 0, 0)}
        .col2{ text-align: center; background-color: rgb(200, 0, 0)}
        .col3{ text-align: center; background-color: rgb(200, 0, 0)}
    }
</style>

</html>
